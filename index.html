<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand" id="nav-name">Loading...</div>
            <ul class="nav-links">
                <li><a href="#about">About</a></li>
                <li><a href="#education">Education</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#publications">Publications</a></li>
                <li><a href="#conferences">Conferences</a></li>
                <li><a href="#awards">Awards</a></li>
                <li><a href="#album">Album</a></li>
            </ul>
            <button class="mobile-toggle" id="mobile-toggle">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <header class="hero">
        <div class="container">
            <div class="hero-content">
                <img src="" alt="Profile Photo" class="profile-photo" id="profile-photo">
                <h1 id="hero-name">Loading...</h1>
                <p class="hero-title" id="hero-title">Loading...</p>
                <div class="social-links" id="social-links"></div>
            </div>
        </div>
    </header>

    <main>
        <section id="about" class="section">
            <div class="container">
                <h2 class="section-title">About Me</h2>
                <div class="about-content" id="about-content">
                    <p>Loading...</p>
                </div>
            </div>
        </section>

        <section id="education" class="section section-alt">
            <div class="container">
                <h2 class="section-title">Education</h2>
                <div class="timeline" id="education-timeline"></div>
            </div>
        </section>

        <section id="experience" class="section">
            <div class="container">
                <h2 class="section-title">Work Experience</h2>
                <div class="timeline" id="experience-timeline"></div>
            </div>
        </section>

        <section id="publications" class="section section-alt">
            <div class="container">
                <h2 class="section-title">Publications</h2>
                <div class="publications-list" id="publications-list"></div>
            </div>
        </section>

        <section id="conferences" class="section">
            <div class="container">
                <h2 class="section-title">Conferences</h2>
                <div class="conferences-list" id="conferences-list"></div>
            </div>
        </section>

        <section id="awards" class="section section-alt">
            <div class="container">
                <h2 class="section-title">Awards & Fellowships</h2>
                <div class="awards-list" id="awards-list"></div>
            </div>
        </section>

        <section id="album" class="section">
            <div class="container">
                <h2 class="section-title" id="album-title">Album</h2>
                <p class="album-description" id="album-description"></p>
                <div class="photo-gallery" id="photo-gallery"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p id="footer-text">Loading...</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
